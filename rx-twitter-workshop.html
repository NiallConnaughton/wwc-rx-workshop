<html>
<head>
    <script src="replayscheduler.js" type="text/javascript"></script>
    <script src="twitterstream.js" type="text/javascript"></script>
    <script src="exercises.js" type="text/javascript"></script>
    <script src="exercisesolutions.js" type="text/javascript"></script>
    <script src="exerciserunner.js" type="text/javascript"></script>
    <script src="rx.all.js" type="text/javascript"></script>
    <script src="moment.min.js" type="text/javascript"></script>
    <script src="ractive.js" type="text/javascript"></script>

    <link rel="stylesheet" href="rx-twitter-workshop.css" type="text/css" />
</head>
<body>
    <script id="tweetsPerMinuteTemplate" type="text/ractive">
        <p>Tweets per minute: <span class="timestamp">{{timestamp}}</span> - {{tweetsPerMinute}}</p>
    </script>

    <script id="recentActivityTemplate" type="text/ractive">
        <h1>Recent Activity</h1>
        <h3>Current time: </h3>{{currentTime}}

        <h3>Tweets per minute:</h3>
        {{#if tweetsPerMinute}}
        <span class="timestamp">{{tweetsPerMinute.timestamp}}</span> - {{tweetsPerMinute.count}}
        {{/if}}

        <h3>Latest tweet:</h3>
        {{#if recentTweet}}
            <div><span class="twitterHandle">@{{recentTweet.screenName}}</span> {{recentTweet.displayTimestamp}}</div>
            <div>{{recentTweet.text}}</div>
        {{/if}}
    </script>

    <script id="interestingTweetsTemplate" type="text/ractive">
        <h1>Interesting Tweets</h1>

        {{#if tweets}}
            {{#tweets}}
                <div><span class="twitterHandle">@{{screenName}}</span> {{displayTimestamp}}</div>
                <div>
                    <span>{{followers}} followers</span>
                    <span>{{retweetCount}} retweets</span>
                    <span>{{favouriteCount}} favourites</span>
                </div>
                <div>{{text}}</div>
            {{/tweets}}
        {{/if}}
    </script>


    <div class="section">
        <h1>Source Data</h1>
        <div>
            <input type="file" id="files" />
            <button id="goButton">Go</button>
            <button id="stopButton">Stop</button>
            <label><input type="checkbox" id="useSampleSolutions" />Use sample solutions</label>
        </div>
        <div>
            Time multiplier:
            <input type="range" min="0" max="1000" id="timeMultiplier" value="1" />
            <span id="multiplierValue"></span>x
        </div>
    </div>

    <div id="recentActivityContainer" class="section"></div>
    <div id="interestingTweetsContainer" class="section"></div>
</body>
</html>
