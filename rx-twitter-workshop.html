<html>
<head>
    <script src="fileread.js" type="text/javascript"></script>
    <script src="replayscheduler.js" type="text/javascript"></script>
    <script src="twitterstream.js" type="text/javascript"></script>
    <script src="exercises.js" type="text/javascript"></script>
    <script src="exercisesolutions.js" type="text/javascript"></script>
    <script src="exerciserunner.js" type="text/javascript"></script>
    <script src="rx.all.js" type="text/javascript"></script>
    <script src="moment.min.js" type="text/javascript"></script>
    <script src="ractive.js" type="text/javascript"></script>
</head>
<body>
    <script id="tweetsPerMinuteTemplate" type="text/ractive">
        <p>{{timestamp}} - {{tweetsPerMinute}}</p>
    </script>
    <div>
        <input type="file" id="files" />
        <button id="goButton">Go</button>
        <button id="stopButton">Stop</button>
        <label><input type="checkbox" id="useSampleSolutions" />Use sample solutions</label>
    </div>
    <div>
        Time multiplier:
        <input type="range" min="1" max="1000" id="timeMultiplier" value="1" />
        <span id="multiplierValue"></span>x
    </div>
    <div>
        Now:<span id="now"></span>
    </div>
    <div>
        Recent activity:<span id="latestTweet"></span>
    </div>
    <div id="tweetsPerMinuteContainer">
    </div>
    <div>
        Interesting tweets:<span id="interestingTweets"></span>
    </div>
</body>
</html>
